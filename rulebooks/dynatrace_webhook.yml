---
- name: Catch Dynatrace Problems using Webhook
  hosts: all
  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 35002
        #token: "{{ api_token }}"

  rules:
    - name: Web site is DOWN
      condition: event.payload.State == "OPEN"
      action:
        run_job_template:
          name: "Demo Job Template"
          organization: Default
          job_args:
            extra_vars:
              _hosts: "{{ event.payload.State }}"

    - name: Catch all remaining
      condition: event.payload is defined
      action:
        debug:
          var: event.payload.State
