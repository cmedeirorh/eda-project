---
- name: Respond to Zabbix Events
  hosts: all
  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5001

  rules:
    - name: Web site is DOWN
      condition: event.payload.trigger_name == "url_checker"
      action:
        run_job_template:
          #name: "EDA / URL Checker / DOWN"
          name: "test"
          organization: Default
          job_args:
            extra_vars:
              test: "{{ event.payload.host_host }}"
              test2: "foo"
