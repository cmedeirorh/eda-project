---
- name: Respond to Zabbix Events
  hosts: all
  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5001

  rules:
    - name: Debug
      condition: event.payload is defined
      action:
        debug:
          msg: "{{ event.payload }}"

    - name: Web site is DOWN
      condition: event.payload is defined
      action:
        run_job_template:
          name: "URL Checker - DOWN"
          organization: Default
          job_args:
            extra_vars:
              _hosts: "{{ event.payload.host_host }}"
